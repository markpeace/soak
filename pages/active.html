<ion-view>
        <div class="bar bar-header bar-calm">
                <button class="button button-icon icon ion-toggle-filled" ng-click="deactivate()">OFF</button>
                <div class="h1 title">SOAK</div>
        </div>

        <ion-content class="has-header has-padding">                    

                <div class="card">
                        <div class="item row">
                                <div class="col center">
                                        <div style="text-align:center; font-size:0.5em;">
                                                TIME
                                        </div>

                                        <div style="text-align:center; font-size:1.5em;">
                                                {{ finishTime }}
                                        </div>
                                </div>
                                <div class="col center">
                                        <div style="text-align:center; font-size:0.5em;">
                                                TEMPERATURE
                                        </div>

                                        <div style="text-align:center; font-size:1.5em;">
                                                {{params.temperature}}&deg;
                                        </div>
                                </div>
                                <div class="col center">
                                        <div style="text-align:center; font-size:0.5em;">
                                                FULLNESS
                                        </div>

                                        <div style="text-align:center; font-size:1.5em;">
                                                {{params.fullness}}%
                                        </div>
                                </div>
                        </div>
                </div>

                <div class="card">

                        <div class="item range range-positive">                                
                                <i class="icon ion-ios7-timer"></i>
                                <input type="range" min="0" max="240" ng-model="params.delay">
                                <i class="icon ion-ios7-timer-outline"></i>
                        </div>

                        <div class="item range range-positive">
                                <i class="icon ion-ios7-snowy"></i>
                                <input type="range" min="20" max="50" ng-model="params.temperature">
                                <i class="icon ion-ios7-flame"></i>
                        </div>

                        <div class="item range range-positive">
                                <i class="icon ion-ios7-circle-outline"></i>
                                <input type="range" min="0" max="100" ng-model="params.fullness">
                                <i class="icon ion-ios7-circle"></i>
                        </div>                       

                </div>

                <br/>

                <button class="item button button-full button-calm" ng-click="send()">
                        {{ buttonText }}
                </button>


        </ion-content>
</ion-view>
